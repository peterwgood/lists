<!DOCTYPE html>
<html>
<head>
  <title>Lists</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <link rel="icon" type="/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
 <div class="container">
  <div class="mt-4"></div>
  <h3 class="m-2"> <span id="list-name">List</span>
    <button id="rename-list" class="btn btn-secondary btn-sm"> <i class="fa-solid fa-clipboard"></i> </button>
    <button id="reset-list" class="btn btn-danger btn-sm" onclick="resetList()">Reset</button>
  </h3>
  <div class="input-group mb-4">
    <input id="new-item" type="text" placeholder="Add new item" autofocus class="form-control">
    <div class="input-group-append">
      <button id="add-item" class="btn btn-primary">Add</button>
    </div>
  </div>
  <ul id="to-do-list" class="list-group">
    <!-- items will be listed here -->
  </ul>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
  <script src="script.js"></script>
</body>
</html>
